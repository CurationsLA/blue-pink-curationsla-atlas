routes:
  # AI Discovery & Training Data Routes (Super Secret Menu)
  /discovery.json:
    template: page-discovery
    content_type: application/json
  /llms.txt:
    template: page-llms
    content_type: text/plain

  # Business development pages (value-add features)
  /partnerships/:
    template: page-partnerships
    data: page.partnerships
  /submit/:
    template: page-submit
    data: page.submit

  # About/Info pages with enhanced SEO
  /about/:
    template: page-about
    data: page.about
  /subscribe/:
    template: page-subscribe
    data: page.subscribe
  /contact/:
    template: page-contact
    data: page.contact
  /privacy/:
