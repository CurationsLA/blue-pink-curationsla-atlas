collections:
  # Main homepage - exclude internal tags for clean public view
  /:
    permalink: /{slug}/
    template: index
    filter: visibility:public+tag:-hash-newsletter+tag:-hash-draft+tag:-hash-internal

  # Newsletter archive collection with enhanced SEO
  /newsletters/:
    permalink: /newsletters/{slug}/
    template: newsletters
    filter: tag:newsletters+visibility:public
    data: page.newsletters

  # Events collection for LA happenings  
  /events/:
    permalink: /events/{slug}/
    template: events
    filter: tag:events+visibility:public
    data: page.events

  # Eats/Restaurant collection
  /eats/:
    permalink: /eats/{slug}/
    template: eats
    filter: tag:eats+visibility:public
    data: page.eats

  # Business news collection
  /business/:
    permalink: /business/{slug}/
    template: business
    filter: tag:business+visibility:public
    data: page.business

  # Curators/Team collection
  /curators/:
    permalink: /curators/{slug}/
    template: curators
    filter: tag:curators+visibility:public
    data: page.curators

  # Neighborhood-specific collections for LA local SEO
  /neighborhoods/silver-lake/:
    permalink: /neighborhoods/silver-lake/{slug}/
    template: neighborhoods
    filter: tag:silver-lake+visibility:public
    data: page.silver-lake

  /neighborhoods/echo-park/:
